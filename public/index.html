<html>
  <head>
    <title>Fake News</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
  </head>
  <body>
    <header>
      <img src="./assets/img/logo.png" height="50px" />
      <h2>Your #2 Source for Fake News</h2>
      <h3>This is all a bunch of lies but that's totally ok</h3>
      <p id="connectionStatus">Online</p>
    </header>

    <div id="addNew">
      <label for="headline">Headline:
        <input type="text" id="headline-input" name="headline" />
      </label>
      <label for="byline">Byline:
        <input type="text" id="byline-input" name="byline" />
      </label>
      <input type="submit" id="submitArticle" value="Add Article" />
    </div>
    <div id="highlightHeadlines">
      <p>Highlight Articles By Tag:</p>
      <ul>
        <li data-tag="Football" class="football">Football</li>
        <li data-tag="Hockey" class="hockey">Hockey</li>
        <li data-tag="Playoffs" class="playoffs">Playoffs</li>
        <li data-tag="StanleyCup" class="stanley">Stanley Cup</li>
        <li data-tag="Patriots" class="patriots">Patriots</li>
      </ul>
    </div>
    <ul id="latest-headlines">
    </ul>
    <p id="star"><img src="./assets/img/star.png" /> = saved for offline reading</p>

    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
